<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Payment</h1>
  
  <div id="methodSelection" class="method-grid">
    <div class="bank-method">
      <h2>Bank Method</h2>
      <button type="button" class="payment-button" data-method="bca">
        <img src="bca.png" alt="BCA" class="button-image">
        BCA
      </button>
      <button type="button" class="payment-button" data-method="bni">
        <img src="bni.jpg" alt="BNI" class="button-image">
        BNI
      </button>
      <button type="button" class="payment-button" data-method="bri">
        <img src="bri.png" alt="BRI" class="button-image">
        BRI
      </button>
      <button type="button" class="payment-button" data-method="mandiri">
        <img src="mandiri.png" alt="Mandiri" class="button-image">
        Mandiri
      </button>
    </div>
    
    <div class="ewallet-method">
      <h2>E-Wallet Method</h2>
      <button type="button" class="payment-button" data-method="gopay">
        <img src="gopay.jpg" alt="GoPay" class="button-image">
        GoPay
      </button>
      <button type="button" class="payment-button" data-method="dana">
        <img src="dana.jpg" alt="DANA" class="button-image">
        DANA
      </button>
    </div>
  </div>
  
  <div id="extraFields">
    <!-- Placeholder for additional fields based on selected payment method -->
  </div>
  
  <div id="purchaseDetails">
    <h2>Purchase Details</h2>
    <div id="purchaseList">
      <!-- Placeholder for purchase items -->
    </div>
    <div id="purchaseTotal">
      <strong>Total Amount:</strong> <span id="totalAmountDisplay">Rp. 0</span>
    </div>
  </div>
  

  <button id="payButton" type="button">Pay Now</button>
  
  <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
